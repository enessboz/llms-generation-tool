<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMS.txt Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LLMS.txt Oluşturucu</h1>
        
        <!-- Giriş Seçenekleri -->

            <button id="sitemapBtn">Site Haritası</button>
        </div>
